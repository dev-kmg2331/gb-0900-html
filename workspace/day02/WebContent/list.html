<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="icon" href="star.png">
<title>List</title>
</head>
<body>
	<!-- 
		리스트 태그
		
		1. 순서 없는 리스트
			<ul>태그 안에 <li>태그 사용
			
		2. 순서 있는 리스트
			<ol>태그 안에 <li>태그 사용
			
		type 속성
		type 속성의 값 : 1, A, a, i, I
		
	 -->
</body>
	<ul style="list-style: none">
		<li>가</li>
		<li>나</li>
		<li>다</li>
	</ul>
	<ol type="I">
		<li>가</li>
		<li>나</li>
		<li>다</li>
	</ol>
</html>
