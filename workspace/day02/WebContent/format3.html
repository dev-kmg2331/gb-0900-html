<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="icon" href="star.png">
<title>Format 실습</title>
</head>
<body>
   <!--
      내용을 명령어로 인식하지 못하도록 하는 문법
      
      < : &lt; (less than)
      > : &gt; (greater than)
      & : &amp; (ampersand)
      " : &quot; (quotation)
      공백 : &nbsp;

   <노을>               : 제목 태그, 하이라이트
         이환천 지음      : 제목 태그, 텍스트 밑에 선 긋기, "지음" 아래 첨자
   
   매일매일               : ↓ 단락태그(p), 기울이기, 굵게
   이기려고
   
   아둥바둥
   살다보니
   
   매일져도
   아름다운
   
   노을처럼
   살고싶네
-->
	<div style="text-align: center;">
		<h3><mark>&lt;노을&gt;</mark></h3>
		<h4>
			<ins>
				이환천
			</ins>
			<sub>
				      &nbsp;지음
			</sub>
		</h4>
		<i>
		<strong>
		<p>매일매일<br>이기려고</p><br>
		<p>아둥바둥<br>살다보니</p><br>
		<p>매일져도<br>아름다운</p><br>
		<p>노을처럼<br>살고싶네</p>
		</strong>
		</i>
	</div>
</body>
</html>
