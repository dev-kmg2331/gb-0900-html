<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="icon" href="star.png">
<title>테이블 병합</title>
</head>
<style>
	table {
		width: 30%;
		border: 1px solid black;
		text-align: center;
		border-collapse: collapse;
		margin: 0 auto;
	}
	
	th, td {
		width: 30%;
		border: 1px solid black;
	}
	
</style>
<body>
<!-- 
	병합
	
	colspan="합칠 열 개수"
		좌에서 우로 합쳐지고 현재 행에만 적용
		
	rowspan="합칠 행 개수"
		현재 행과 아래 행이 합쳐지고 다음 행이 없다면 적용 안됨
		
 -->
	<table>
		<tr>
			<th>이름</th>
			<th>나이</th>
		</tr>
		<tr>
			<td>강민구</td>
			<td>26</td>
		</tr>
		<tr>
			<td>홍길동</td>
			<td></td>
		</tr>
		<tr>
			<td>이순신</td>
			<td>17</td>
		</tr>
	</table>
</body>
</html>
