<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="icon" href="star.png">
<title>테이블</title>
</head>
<style>
	table {
		width: 30%;
		border: 1px solid black;
		text-align: center;
		border-collapse: collapse;
		margin: 0 auto;
	}
	
	th, td {
		width: 30%;
		border: 1px solid black;
	}
	
</style>
<body>
<!-- 
	테이블(table)
	여러 종류의 데이터가 행과 열로 정리된 표
	
	<table>
		<tr>
			<th></th> : 컬럼명
			<th></th>
			<th></th>
		</tr>
		<tr>
			<td></td> : 내용
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td> : 병합
		</tr>
	</table>
 -->
	<table>
		<tr>
			<th>이름</th>
			<th>나이</th>
		</tr>
		<tr>
			<td>강민구</td>
			<td>26</td>
		</tr>
		<tr>
			<td>홍길동</td>
			<td></td>
		</tr>
		<tr>
			<td>이순신</td>
			<td>17</td>
		</tr>
	</table>
</body>
</html>
