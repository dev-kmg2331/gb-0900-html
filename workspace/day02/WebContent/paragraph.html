<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="icon" href="star.png">
<title>paragraph</title>
</head>
<body>
	<!-- 
		<p> 태그, 글 단락 태그
		단락이란, 내용상 구분할 수 있는 하나하나의 부분을 의미하고, 문단이라고 부른다.
		<p> 태그를 이용하려면 이러한 단락을 표현한다.
	 -->
	 <p style="color: blue;">
	 	You are <strong style="color: red;">much</strong> better
	 </p>
	 
	 <!-- I Love You를 다른 색으로 변경하고, Love는 또 다른 색으로 변경한다. -->
	 <h1 style="color: orange; display: inline">
	 	I
	 <span style="color: red;"><ins>Love</ins></span>
	 You
	 </h1>
</body>
</html>
