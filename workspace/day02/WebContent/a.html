<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="icon" href="star.png">
<title>a 태그</title>
</head>
<!-- 
	링크 태그
	
	HTML 링크(Link)
	현재 페이지에서 다른 페이지로 이동하고자 할 때 하이퍼링크를 사용한다.
	본통 링크라고 부르며, <a>태그를 사용한다.
	
	<a href="" target="">링크를 걸어줄 내용</a>
	
	- href : 페이지의 경로, 사이트 주소
	- target : _blank, _self, _parent
 -->
<body>
	<a href="https://www.naver.com/" target="_blank">네이버</a>
	<a href="https://www.youtube.com/" target="_blank">유튜브</a>
	<a href="https://www.google.com/" target="_self">구글</a>
	<a href="listTask.html" target="_parent">리스트 실습</a>
	<button id="btn">어디로든문</button>
</body>
<script type="text/javascript">
	let btn = document.querySelector('#btn');
	
	btn.onclick =
		function name() {
				alert('안녕하세요');
		};
</script>
</html>
