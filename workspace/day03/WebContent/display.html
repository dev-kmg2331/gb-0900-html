<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>display</title>
</head>
<style>
	h1 {
		background: yellow;
	}
	
	button {
	width: 100px;
	height: 50px;
	margin-top: 100px;
}
</style>
<body>
	<h1>블록 요소</h1>
	<div style="text-align: center;">
		<div style="display: inline-block;">div 태그</div> 입니다.
		<div style="display: inline-block; width: 300px; height: 300px; background: red;">
			<strong>인라인 요소</strong>
		</div>
		<div style="display: inline-block; width: 300px; height: 300px; background: orange;">
			<span>span 태그</span>
		</div>
	</div>
	<button>인라인-블록 요소</button>
</body>
</html>
